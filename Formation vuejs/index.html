<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Vuejs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5">
    <style>
      .box {
        background: #b48888;
        width: 400px;
        padding: 100px 0;
        margin: 20px;
        display: inline-block;
        text-align: center;
      }
    </style>
    <h1 class="text-center text-7xl font-bold underline mb-20">Formation</h1>
    <div id="app">
      <div
        v-for="data in showBatters"
        class="flex gap-2 bg-blue-500 my-2 p-2 text-white font-bold"
        :class="{'bg-red-200': data.active}"
        @click="handleChanges(data)"
      >
        {{ data.id }}
        <p>{{ data.type}}</p>
        <a :href="data.url" class="underline">Ici le lien</a>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            batters: [
              {
                id: "1001",
                type: "Regular",
                url: "https://sididev.com",
                active: true,
              },
              {
                id: "1002",
                type: "Chocolate",
                url: "https://sididev.com",
                active: true,
              },
              {
                id: "1003",
                type: "Blueberry",
                url: "https://sididev.com",
                active: true,
              },
              {
                id: "1004",
                type: "Devil's Food",
                url: "https://sididev.com",
                active: true,
              },
            ],
          };
        },
        methods: {
          handleChanges(data) {
            data.active = !data.active;
          },
        },
        computed: {
          showBatters() {
            return this.batters.filter((batter) => batter.active);
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
