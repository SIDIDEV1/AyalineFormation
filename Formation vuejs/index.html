<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Vuejs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5">
    <style>
      .box {
        background: #b48888;
        width: 400px;
        padding: 100px 0;
        margin: 20px;
        display: inline-block;
        text-align: center;
      }
    </style>
    <h1 class="text-center text-7xl font-bold underline mb-20">Formation</h1>
    <div id="app">
      <div v-if="showContent">
        <h1>{{ name }} - {{ year }}</h1>
        <button
          class="bg-blue-800 text-white p-2 rounded-xl mt-10"
          @click="year++"
        >
          Incrementer
        </button>
        <button
          class="bg-blue-800 text-white p-2 rounded-xl ml-6"
          @click="year--"
        >
          Deincrementer
        </button>
        <div class="cursor-pointer mt-10" @click="changeName('okkk')">
          Cliquez ici pour changer le nom
        </div>
      </div>
      <div v-show="!showContent">Vous avez cahez le contenu</div>

      <button
        @click="toggleShowContent"
        class="bg-red-200 py-2 px-4 rounded-md hover:bg-red-500 my-10"
      >
        <span v-if="!showContent">Afficher</span>
        <span v-else>Cacher</span>
      </button>
      <div class="box" @mouseover="handleEvent">Mouseouver</div>
      <div class="box" @mouseleave="handleEvent">Mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemouve">
        Mouse mouve {{ x }} - {{ y }}
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: "Ayaline",
            year: 2023,
            showContent: false,
            x: 0,
            y: 0,
          };
        },
        methods: {
          changeName(text) {
            this.name = text;
          },
          toggleShowContent() {
            this.showContent = !this.showContent;
          },
          handleEvent(e) {
            console.log(e);
          },
          handleMousemouve(e) {
            this.x = e.offsetX;
            this.y = e.offsetY;
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
