<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Vuejs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5">
    <h1 class="text-center text-7xl font-bold underline mb-20">Formation</h1>
    <div id="app">
      <h1>{{ name }} - {{ year }}</h1>
      <button class="bg-blue-800 text-white p-2 rounded-xl mt-10" @click="year++">Incrementer</button>
      <button class="bg-blue-800 text-white p-2 rounded-xl ml-6" @click="year--">Deincrementer</button>
      <div class="cursor-pointer mt-10" @click="changeName('okkk')">
        Cliquez ici pour changer le nom
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
