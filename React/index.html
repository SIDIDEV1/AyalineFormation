<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root">
      <header />
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Banner() {
        const title = "ayaline";
        return (
          <div>
            <h1>{title.toUpperCase()}</h1>
          </div>
        );
      }
      function Cart() {
        let monstera = 8;
        let lierre = 10;
        let bouquetFleur = 15;
        return (
          <div>
            <ul>
              <li>Monstera {monstera}€</li>
              <li>Lierre {lierre}€</li>
              <li>Bouquet de fleure {bouquetFleur}€</li>
            </ul>
            <h3>Le Total : {monstera + lierre + bouquetFleur}€</h3>
          </div>
        );
      }

      ReactDOM.render(
        <React.Fragment>
          <Banner />
          <Cart />
        </React.Fragment>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
