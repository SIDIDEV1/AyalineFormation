<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root">
      <header />
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Header() {
        return (
          <div>
            <h1>Header</h1>
            <p>{1 < 2 ? 'Tu m\'affiche ça soon' : '' }</p>
          </div>
        );
      }
      function Description() {
        const text = "Ç'a c'est mon header ...";
        return <div>{text}</div>;
      }

      function Banner() {
        return (
          <div>
            <Header />
            <Description />
          </div>
        );
      }

      ReactDOM.render(
        <React.Fragment>
          <Header />
          <Description />
        </React.Fragment>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
